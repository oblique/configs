source = ./hyprland/keybindings.conf
source = ./hyprland/monitors.conf
source = ./monitors.conf # Monitor config generated by nwg-displays
source = ./hyprland/windowrules.conf
source = ./hyprland/theme.conf

animations {
    enabled = true
    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = fluent_decel, 0.1, 1, 0, 1
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    animation = windows, 1, 3, md3_decel, popin 60%
    animation = border, 1, 10, default
    animation = fade, 1, 2.5, md3_decel
    animation = workspaces, 1, 3.5, easeOutExpo, slide
    animation = specialWorkspace, 1, 3, md3_decel, slidevert
}

input {
    kb_layout = us,gr

    touchpad {
        natural_scroll = false
        tap-to-click = false
        clickfinger_behavior = true
        scroll_factor = 1.5
    }

    touchdevice {
        enabled = false
    }

    special_fallthrough = true
}

general {
    gaps_in = 1
    gaps_out = 1
    snap:enabled = true
}

decoration {
    rounding = 5
    blur:enabled = false
    shadow:enabled = false

    # TODO
    dim_special = 0.3
}

# TODO
#dwindle {
#    pseudotile = yes
#    preserve_split = yes
#}


# TODO
#master {
#    new_status = master
#}

misc {
    font_family = Cantarell
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
}

cursor {
    no_hardware_cursors = true
}

experimental {
    xx_color_management_v4 = true
}

xwayland {
    force_zero_scaling = true
}

group:groupbar {
    enabled = true
    gradients = 1
    render_titles = 1
    font_size = 12
}

# Call this at the end
source = ./hyprland/startup.conf
