source = ./hyprland/keybindings.conf
source = ./hyprland/monitors.conf
source = ./monitors.conf # Monitor config generated by nwg-displays
source = ./hyprland/windowrules.conf
source = ./hyprland/theme.conf

general {
    layout = dwindle
    resize_on_border = true
    snap:enabled = true
}

input {
    kb_layout = us,gr

    touchpad {
        natural_scroll = false
        tap-to-click = false
        clickfinger_behavior = true
        scroll_factor = 1.5
    }

    touchdevice {
        enabled = false
    }

    special_fallthrough = true
}

# TODO
#dwindle {
#    pseudotile = yes
#    preserve_split = yes
#}

cursor {
    no_hardware_cursors = true
}

experimental {
    xx_color_management_v4 = true
}

xwayland {
    force_zero_scaling = true
}

group:groupbar {
    enabled = true
    gradients = 1
    render_titles = 1
    font_size = 12
}

# Call this at the end
source = ./hyprland/startup.conf
